name: Prettier Check

on:
  push:
    branches:
      - main
      - '**/feature/**'
  pull_request:
    branches:
      - develop

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Debug information
        run: |
          echo "Node version:"
          node -v
          ls

      - name: Install dependencies
        run: cd frontend/react && npm install

      - name: Run Prettier and fix code
        run: npm run format

      - name: Run ESLint and fix code
        run: npm run lint -- --fix