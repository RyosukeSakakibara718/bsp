name: Prettier Check

on:
  push:
    branches:
      - main
      - '**/feature/**'
  pull_request:
    branches:
      - develop

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          php-version: '8.2'
          extensions: mbstring, pdo, xml, ctype, json

      - name: Debug information
        run: |
          echo "Node version:"
          node -v
          ls

      - name: Install dependencies
        run: cd frontend/react && npm install

      - name: Run Prettier and fix code
        run: cd frontend/react && npm run format

      - name: Run ESLint and fix code
        run: cd frontend/react && npm run lint -- --fix

      - name: Install dependencies
        run: cd backend/laravel && composer install --prefer-dist --no-progress --no-suggest

      - name: Run Pint
        run: cd backend/laravel && ./vendor/bin/pint

  vitest:
      runs-on: ubuntu-latest
      needs: format
      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: cd frontend/react && npm install

      - name: Run tests
        run: cd frontend/react && npm test